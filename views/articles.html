<%- include header.html %>
<style>
    .mgt{margin-top:66px;}
    .pdl {margin-left:15px;}
    .mgb {margin-bottom:0;}
</style>
<div class="container mgt">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9">
            <ul class="well list-group ">
                <% articles.forEach(function(item){ %>
                <li class="list-group-item">
                    <div class="jumbotron mgb">
                        <h3><a href="<%=item.link%>"><%= item.title %></a></h3>
                        <p><%-item.description %></p>
                    </div>
                </li>
                <% }) %>
            </ul>
        </div>
        <ul class="well list-group col-lg-3 col-md-3 col-sm-3" id="dialog">
            <h2 class="text-center"><strong>标签</strong></h2>
            <% themes.forEach(function(item){ %>
                <li class="list-group-item text-center"><a href="<%=item.link%>" target="_blank"><%=item.title%></a></li>
            <% }) %>
        </ul>


    </div>
</div>
<%- include footer.html %>
<script>
    if($('body').scrollTop()>100){
        $('#dialog').css({
            'position':'fixed',
            'marginTop':'300'
        })
    }
</script>
