<%- include header.html %>
<style>
    .thumbnail {position:relative;}
    .thumbnail .caption{padding:0;}
    .content{margin-top:50px; padding:20px;background-color:#eee;}
    .title {font-size:15px;margin:0;margin-top:5px;}
    .des {width:100%;height:92px;overflow:hidden;text-overflow:ellipsis;text-align:left;font-size:11px;margin-bottom:20px;}
    .button{position:absolute;bottom:-20px;left:0;width:100%;height:32px;display:flex;}
    .demo {flex:1;background-color:#337ab7;color:#fff;border-radius:5px;line-height:32px;font-size:16px;}
    .demo:hover{color:#fff;text-decoration: none;}
    .demo:visited{color:#fff;text-decoration: none;}
    .view {background:#e73a58;}
</style>
<div class="container content" >
    <div class="row" id="content"></div>
</div>

<script type="text/x-handlebars-template" id="works-template">
        {{#each this}}
            <div class="col-sm-3 col-md-3 col-lg-3">
                <div class="thumbnail">
                    <img src="{{picurl}}" alt="...">
                    <div class="caption">
                        <h3 class="title text-center">{{title}}</h3>
                        <p class="des">{{description}}</p>
                        <p class="button text-center"><a class="demo" href="{{demourl}}" class="" role="button" target="_blank">demo</a> <a href="{{viewurl}}" class="demo view" role="button" target="_blank">view</a></p>
                    </div>
                </div>
            </div>
        {{/each}}
</script>

<script>

    $.get('/projects',function(json){
         var data = json;
         var template = Handlebars.compile($('#works-template').html());
         var html = template(data);
         $('#content').html(html);
    })

</script>
